<div class="card post" *ngIf="post">
  <div class="card-header">
    <p class="user text-primary">@{{ post.user }}</p>
    <p class="timestamp text-secondary">
      {{ formatTimestamp(post.timestamp) }}
    </p>
  </div>
  <div class="card-body">
    <div class="comment" *ngIf="!editMode">
      {{ post.comment }}
    </div>
    <textarea *ngIf="editMode" [(ngModel)]="editedComment" class="form-control">
    </textarea>
  </div>
  <div class="card-footer">
    <button
      type="button"
      class="btn btn-danger btn-sm"
      (click)="deletePost(post.id)"
    >
      Delete
    </button>
    <button
      *ngIf="!editMode"
      type="button"
      class="btn btn-dark btn-sm ms-2"
      (click)="setEditMode(true)"
    >
      Edit
    </button>

    <div
      class="btn-group btn-group-toggle ms-2"
      data-toggle="edit-buttons"
      *ngIf="editMode"
    >
      <button
        type="button"
        class="btn btn-success btn-sm"
        (click)="editPost(post)"
        [disabled]="editedComment === post.comment"
      >
        Confirm
      </button>
      <button
        type="button"
        class="btn btn-warning btn-sm"
        (click)="cancelEdit()"
      >
        Cancel
      </button>
    </div>
  </div>
</div>
