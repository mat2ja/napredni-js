<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <meta name="author" content="Matija Osrečki" />

    <style>
      body {
        background: #212121;
        font-size: 24px;
      }

      form {
        max-width: 800px;
        margin: 0 auto;
        padding: 4rem 0;
        margin-top: 5vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .numbers {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .numbers input {
        max-width: 200px;
      }

      input {
        padding: 1rem;
        border: none;
        font-weight: bold;
        border-radius: 100rem;
        text-align: center;
        font-size: 32px;
        max-width: 400px;
      }

      .btns {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      button {
        padding: 0.5rem 1rem;
        cursor: pointer;
        font: inherit;
        text-transform: uppercase;
        font-size: 2em;
        font-weight: bold;
        flex: 0 0 100px;
        border-radius: 100rem;
        height: 100px;
        border: none;
      }
      #btn-add {
        background: lightseagreen;
      }
      #btn-sub {
        background: tomato;
      }
      #input-result:disabled {
        color: black !important;
      }
    </style>
  </head>

  <body>
    <form>
      <div class="numbers">
        <input type="number" name="x" placeholder="x" />
        <input type="number" name="y" placeholder="y" />
      </div>
      <input type="text" disabled id="input-result" />
      <div class="btns">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-sub">-</button>
      </div>
    </form>

    <script>
      const baseUrl = 'http://localhost:8888';
      const btnAdd = document.querySelector('#btn-add');
      const btnSub = document.querySelector('#btn-sub');
      const xEl = document.querySelector('input[name="x"]');
      const yEl = document.querySelector('input[name="y"]');
      const resultEl = document.querySelector('#input-result');

      const getValues = () => {
        const x = parseInt(xEl.value);
        const y = parseInt(yEl.value);
        return [x, y];
      };

      const validateValues = (x, y) => {
        return x != null && y != null && !isNaN(x) && !isNaN(y);
      };

      const setResult = (value = null) => {
        resultEl.value = value;
      };

      const fetchResult = async (route) => {
        return await fetch(`${baseUrl}${route}`, {
          mode: 'no-cors',
        }).then((res) => res.json());
      };

      const buildSearchParams = (x, y) => {
        const params = new URLSearchParams({ x, y });
        return params.toString();
      };

      btnAdd.addEventListener('click', async (e) => {
        const [x, y] = getValues();
        if (!validateValues(x, y)) {
          setResult(null);
          return;
        }
        const res = await fetchResult(`/z?${buildSearchParams(x, y)}`);
        setResult(res);
      });
      btnSub.addEventListener('click', async (e) => {
        const [x, y] = getValues();
        if (!validateValues(x, y)) {
          setResult(null);
          return;
        }

        const res = await fetchResult(`/o?${buildSearchParams(x, y)}`);
        setResult(res);
      });
    </script>
  </body>
</html>
