<div class="row">
  <div class="col-md-4">
    <form novalidate #f="ngForm">
      <fieldset ngModelGroup="name">
        <div class="form-group">
          <label>First Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="model.name.firstname"
            name="firstname"
            required
          />
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="model.name.lastname"
            name="lastname"
            required
          />
        </div>
      </fieldset>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
            'is-valid': email.valid && (email.dirty || email.touched)
          }"
          class="form-control"
          name="email"
          pattern="[^ @]*@[^ @]*"
          required
          [(ngModel)]="model.email"
          #email="ngModel"
        />
        <div
          class="form-control-feedback"
          *ngIf="email.errors && (email.dirty || email.touched)"
        >
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.pattern">
            Email must contain at least the @ character
          </p>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="model.password"
          name="password"
          required
          minlength="8"
        />
      </div>

      <div class="form-group">
        <label>Category</label>
        <select
          class="form-control"
          [(ngModel)]="model.category"
          name="category"
        >
          <option value="">Please select a category</option>
          <option *ngFor="let cat of categories" [value]="cat">
            {{ cat }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label>Text:</label>
        <textarea
          class="form-control"
          [(ngModel)]="model.tekst"
          name="tekst"
        ></textarea>
      </div>
    </form>
    <div>
      <button class="btn btn-success" [disabled]="!f.valid" (click)="send(f)">
        Po≈°alji
      </button>
      <button class="btn btn-success" (click)="f.reset()">Reset</button>
    </div>
    <div>
      {{ f.value | json }}
    </div>
    <div>
      <pre>Valid? {{ f.form.controls.valid }}</pre>
      <pre>Dirty? {{ f.form.controls.email?.dirty }}</pre>
      <pre>Touched? {{ f.form.controls.email?.touched }}</pre>
      <pre>Pristine? {{ f.form.controls.email?.pristine }}</pre>
    </div>
  </div>
</div>
