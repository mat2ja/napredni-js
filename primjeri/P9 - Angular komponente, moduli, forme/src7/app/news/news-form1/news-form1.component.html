<div class="row">
    <div class="col-md-4">
        <form novalidate #f="ngForm">
            <fieldset ngModelGroup="name">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                           class="form-control" ngModel name="firstname">
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"
                           class="form-control" ngModel name="lastname">
                </div>
            </fieldset>

            <div class="form-group">
                <label>Email</label>
                <input type="email"
                       class="form-control" ngModel name="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       class="form-control" ngModel name="password">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" ngModel name="category">
                    <option value="" >Please select a category</option>
                    <option *ngFor="let cat of categories"
                            [value]="cat">
                        {{cat}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Text:</label>
                <textarea
                        class="form-control" ngModel name="tekst"></textarea>
            </div>

        </form>

        <div>
            {{f.value | json}}
        </div>
    </div>
</div>
