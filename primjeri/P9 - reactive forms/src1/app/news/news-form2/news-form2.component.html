<div class="row">
    <div class="col-md-4">
        <form novalidate #f="ngForm">
            <fieldset ngModelGroup="name">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text"
                           class="form-control" ngModel name="firstname" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text"
                           class="form-control" ngModel name="lastname" required>
                </div>
            </fieldset>

            <div class="form-group"
                >
                <label>Email</label>
                <input type="email"
                       class="form-control" name="email" pattern="[^ @]*@[^ @]*" ngModel>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       class="form-control" ngModel name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select class="form-control" ngModel name="category">
                    <option value="">Please select a category</option>
                    <option *ngFor="let cat of categories"
                            [value]="cat">
                        {{cat}}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Text:</label>
                <textarea
                        class="form-control" ngModel name="tekst"></textarea>
            </div>

        </form>
        <div>
            <button class="btn btn-success" [disabled]="!f.valid" (click)="send(f)">Po≈°alji</button>
        </div>
        <div>
            {{f.value | json}}
        </div>
        <div>
            <pre>Valid? {{f.form.controls.valid}}</pre>
            <pre>Dirty? {{f.form.controls.email?.dirty}}</pre>
            <pre>Touched? {{f.form.controls.email?.touched}}</pre>
            <pre>Pristine? {{f.form.controls.email?.pristine}}</pre>
        </div>
    </div>
</div>
