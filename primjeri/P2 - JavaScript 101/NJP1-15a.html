<!DOCTYPE html>
<html>
  <head>
    <title>JS3-11</title>
  </head>

  <body>
    <script type="text/javascript">
      class Osoba {
        constructor(ime, prezime, dob) {
          this.ime = ime;
          this.prezime = prezime;
          this.dob = dob;
        }

        opis() {
          console.log(
            'Ja sam ' +
              this.ime +
              ' ' +
              this.prezime +
              ' i imam ' +
              this.dob +
              ' godina!'
          );
        }
      }

      class OsobaSRodjendanom extends Osoba {
        rodjendan() {
          this.dob++;
        }
      }

      let osoba1 = new Osoba('Ognjen', 'Stanicic', 30);
      let osoba2 = new OsobaSRodjendanom('Marko', 'Markovic', 35);

      osoba1.opis();
      osoba2.opis();
      osoba1.rodjendan();
      osoba2.rodjendan();
      osoba2.opis();
    </script>
  </body>
</html>
