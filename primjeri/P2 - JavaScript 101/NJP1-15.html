<!DOCTYPE html>
<html>
  <head>
    <title>JS3-11</title>
  </head>

  <body>
    <script type="text/javascript">
      function Osoba(ime, prezime, dob) {
        this.ime = ime;
        this.prezime = prezime;
        this.dob = dob;
        this.opis = function () {
          console.log(
            'Ja sam ' +
              this.ime +
              ' ' +
              this.prezime +
              ' i imam ' +
              this.dob +
              ' godina!'
          );
        };
      }

      Osoba.prototype.rodjendan = function () {
        this.dob++;
      };

      let osoba1 = new Osoba('Ivan', 'Ivankovic', 25);
      let osoba2 = new Osoba('Marko', 'Markovic', 35);

      osoba1.opis();
      osoba2.opis();
      osoba2.rodjendan();
      osoba2.opis();

      // Detaljnije o prototipovima i nasljedjivaju koga zanima na:
      // http://tobyho.com/2010/11/22/javascript-constructors-and/
    </script>
  </body>
</html>
