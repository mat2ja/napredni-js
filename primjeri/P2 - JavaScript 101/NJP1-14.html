      };

      osoba.opis = function () {
        // console.log("Ja sam "+this.ime+" "+this.prezime+" i imam "+this.dob+" godina!");
        //altgr+7
        console.log(`Ja sam ${this.ime} ${this.prezime} i imam ${this.dob}.`);

      osoba.pozdrav();
      osoba.pozdrav();

      osoba.opis();
