  <body>
    <script type="text/javascript">
      let polje = [6, 1, 4, 3, 4, 5, 11];

      polje.sort();

      /*polje.sort(function(a,b){
        if (a<b) return 1;
        else if (a>b) return -1;
    });*/

      /* polje.sort(function(a,b){
        return b-a;
    });*/

      polje.sort((a, b) => a - b);

      console.log(polje);

      polje.sort(function (a, b) {
        let pa = a % 2 == 0;
        let pb = b % 2 == 0;

        if (pa && !pb) return 1;
        else if (!pa && pb) return -1;
        else {
          if (a > b) return 1;
          else if (a < b) return -1;
        }
      });

      // let c = 5;
      //let d = (c==5) ? 1 : 2;

      polje.sort((a, b) => (a % 2 == 0 ? 1 : b % 2 == 0 ? -1 : a > b ? 1 : -1));

      polje.sort((a, b) => (b % 2) - (a % 2) || a - b);

      console.log(polje);
    </script>
  </body>
