<!DOCTYPE html PUBLIC "-//W3C//DTD html 4.0 Transitional//EN">
<html>
  <head>
    <title>JS4-11</title>
  </head>

  <body>
    <script type="text/javascript">
      zaposlenik1 = { ime: 'Petar', godine: 29, placa: 5000 };
      zaposlenik2 = { ime: 'Ivana', godine: 27, placa: 6000 };
      zaposlenik3 = { ime: 'Marko', godine: 29, placa: 7000 };
      zaposlenik4 = { ime: 'Davor', godine: 35, placa: 8000 };

      zaposlenici = [];

      zaposlenici.push(zaposlenik1);
      zaposlenici.push(zaposlenik2);
      zaposlenici.push(zaposlenik3);
      zaposlenici.push(zaposlenik4);

      console.log(zaposlenici);

      console.table(zaposlenici);

      zaposlenici.forEach((zaposlenik) => console.log(zaposlenik.ime));

      /* zaposlenici.forEach(function(zaposlenik){
        console.log(zaposlenik.ime);
    })*/

      function sortiraj(a, b) {
        if (a.godine < b.godine) return -1;
        else if (a.godine > b.godine) return 1;
        else if (a.placa > b.placa) return -1;
        else if (a.placa < b.placa) return 1;
        else return 0;
      }

      zaposlenici.sort(sortiraj);

      zaposlenici.forEach(function (z) {
        console.log(z.ime);
        console.log(z.placa);
      });
    </script>
  </body>
</html>
