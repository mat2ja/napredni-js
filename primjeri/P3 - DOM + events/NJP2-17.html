<!DOCTYPE html><html><head>    <title>NJP2-17</title><style>    .komentar{        border:solid;        border-color:black;        border-width: 2px;        padding:10px;        margin:10px;        width:500px;    }    .m{        border:solid;        border-color:red;        border-width: 2px;        padding:10px;        margin:10px;        font-size:40px;    }</style></head><body><textarea rows="10" cols="50" id="tekst"></textarea><button id="gumb">Dodaj komentar!</button><div id="komentari"></div><script>    document.getElementById('gumb').addEventListener("click", function(event) {        let novi=document.createElement("div");        novi.classList.add("komentar");        novi.innerHTML=document.getElementById("tekst").value;        novi.addEventListener("mouseover", function(e){            e.target.classList.add("m");        });        novi.addEventListener("mouseout", function(e){            e.target.classList.remove("m");        });        document.getElementById("komentari").appendChild(novi);        document.getElementById("tekst").value="";        document.getElementById("tekst").focus();    });</script></body></html>
