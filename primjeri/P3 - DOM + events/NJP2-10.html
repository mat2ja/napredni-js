<!DOCTYPE html><html><head>    <title>JavaScriptE1</title></head><body><input type="button" id="gumb" value="prvi"/><br/><br/><input type="button" id="gumb2" value="aktiviraj prvi"/><input type="button" id="gumb3" value="deaktiviraj prvi"/><script>    function gumb(){        alert('Eto me!');    };    document.getElementById('gumb2').addEventListener('click', function(){        document.getElementById('gumb').addEventListener('click', gumb);    });    document.getElementById('gumb3').addEventListener('click', function(){        document.getElementById('gumb').removeEventListener('click', gumb);    });</script></body></html>
