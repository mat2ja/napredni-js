<!doctype html><html><head><title>ES6-8</title></head>  <body ><div></div><div></div><div></div><div></div><script type="text/javascript">    function *gen(a,b){        while(b>a){            yield a++;        }    }    var gen5do15=gen(5,15);    console.log(gen5do15);    console.log(gen5do15.next());    console.log(gen5do15.next());    for (let i of gen(5,15)){        console.log(i);    }    /////////////////////////    function *fib(n){        let a=1;        let b=1;        while (a<n) {            yield a;            let next=a+b;            a=b; b=next;            // [a, b] = [b, a+b];        }    }    var fib200=fib(200);    console.log(fib200.next());    console.log(fib200.next());    console.log(fib200.next());    console.log(fib200.next());    var fibs = [...fib(200)];    console.log(fibs);</script></body></html>
