<!DOCTYPE html><html><head>    <title>NJP2-18</title></head><body><p>Povuci me:</p><div id="div" style="background: orange; width: 60px; height: 20px"></div><script>    //ulancavanje evenata, ne treba znati    var lastX;    var rect = document.getElementById("div");    rect.addEventListener("mousedown", function(event) {        if (event.which == 1) {            lastX = event.pageX;            addEventListener("mousemove", moved);            event.preventDefault();        }    });    function moved(event) {        if (event.which != 1) {            removeEventListener("mousemove", moved);        } else {            var dist = event.pageX - lastX;            var newWidth = Math.max(10, rect.offsetWidth + dist);            rect.style.width = newWidth + "px";            lastX = event.pageX;        }    }</script></body></html>
