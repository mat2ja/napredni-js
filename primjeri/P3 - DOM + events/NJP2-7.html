<!DOCtype html><html><head>    <title>NJP2-7</title></head><body ><form>    Broj 1:<input type="text" id="polje1"><br/>    Broj 2:<input type="text" id="polje2"><br/>    Rezultat:<input type="text" id="rezultat"><br/>    <a href="#" onclick="izracunaj((a,b)=> a+b);"> Zbroji ih!</a>    <a href="#" onclick="izracunaj(function(a,b){return a/b;}); "> Podjeli ih!</a>    <a href="#" onclick="izracunaj(function(a,b){return a*b;}); "> Pomnozi ih!</a>    <a href="#" onclick="izracunaj(function(a,b){return a-b;}); "> Oduzmi ih!</a></form><script>    function izracunaj(operacija){        let a=Number(document.getElementById('polje1').value);        let b=Number(document.getElementById('polje2').value);        let rez=operacija(a,b);        document.getElementById('rezultat').value=rez;    }</script></body></html>
