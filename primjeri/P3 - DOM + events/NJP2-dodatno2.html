3<!DOCTYPE html><html><head>    <title>JavaScriptR12</title></head><body><p>Povuci me:</p><div id="div" style="background: orange; position:absolute; top:50px; left:50px; width: 60px; height: 20px"></div><script>    // ne treba znati    var rect = document.getElementById("div");    rect.addEventListener("mousedown", function(event) {        if (event.which == 1) {            addEventListener("mousemove", moved);            event.preventDefault();        }    });    function moved(event) {        if (event.which != 1) {            removeEventListener("mousemove", moved);        } else {            var distX = event.pageX;            var distY = event.pageY;            rect.style.left = distX + "px";            rect.style.top = distY + "px";        }    }</script></body></html>
