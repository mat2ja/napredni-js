<!DOCtype html><html><head>    <title>NJP2-6</title></head><body ><form>    Broj 1:<input type="text" id="polje1"><br/>    Broj 2:<input type="text" id="polje2"><br/>    Rezultat:<input type="text" id="rezultat"><br/>    <a href="#" onclick="sumirajPolja();"> Zbroji ih!</a>    <a href="#" onclick="podjeliPolja(); "> Podjeli ih!</a>    <a href="#" onclick="pomnoziPolja(); "> Pomnozi ih!</a></form><script>    function sumirajPolja()    {        let broj1=Number(document.getElementById('polje1').value);        let broj2=Number(document.getElementById('polje2').value);        let rez=broj1+broj2;        document.getElementById('rezultat').value=rez;    }    function podjeliPolja()    {        let broj1=document.getElementById('polje1').value;        let broj2=document.getElementById('polje2').value;        let rez=broj1/broj2;        document.getElementById('rezultat').value=rez;    }    function pomnoziPolja()    {        let broj1=document.getElementById('polje1').value;        let broj2=document.getElementById('polje2').value;        let rez=broj1*broj2;        document.getElementById('rezultat').value=rez;    }</script></body></html>
