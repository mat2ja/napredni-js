<!DOCtype html><html><head>    <title>NJP2-8</title></head><body><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><script>    // metode za dohvacanje vise elemenata (getElementsByName, getElementsByTagName) vracaju objekt slican polju (Array-like),    // tipa HTMLCollection/NodeList koji ima length svojstvo i indexe, no nema metode polja    // Array.from => pretvara HTMLCollection u polje nakon cega mozemo koristiti Array Metode    let divovi=document.getElementsByTagName('div');    console.log(divovi);    let poljeDivova=Array.from(divovi);    console.log(poljeDivova);    poljeDivova.forEach((div,i)=>{        div.innerHTML=i;    });</script></body></html>
