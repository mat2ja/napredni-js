<!DOCtype html><html><head>    <title>NJP2-19</title></head><style>    .parni{        background-color:red;    }</style><body><form name="forma">    <input type="text" value=1 />    <input type="text" value=2 />    <input type="text" value=3 /><br/>    <input type="text" value=4 />    <input type="text" value=5 />    <input type="text" value=6 /><br/>    <input type="text" value=7 />    <input type="text" value=8 />    <input type="text" value=9 /><br/>    <br/>    <br/>    <br/>    Pocrveni parne:<input type="checkbox" id="p"/></form></body><script>    const textboxovi=Array.from(document.querySelectorAll("input[type='text']"));    const checkbox=document.getElementById("p");    checkbox.addEventListener("click",function(){        textboxovi.forEach(function(textbox){            if (checkbox.checked){                promjeni();                textbox.addEventListener("input",promjeni);            } else {                textbox.removeEventListener("input",promjeni);                textbox.classList.remove("parni");            }        });    });    function promjeni(){        textboxovi.forEach(function(textbox){            if ((Number(textbox.value)%2!=0)&&(textbox.classList.contains("parni")))  textbox.classList.remove("parni");            if ((Number(textbox.value)%2==0)&&(!textbox.classList.contains("parni"))) textbox.classList.add("parni");        });    }</script></html>
