<!DOCTYPE html><html><head>    <title>NJP2-15</title></head><body><p>Drzi slovo v!</p><script>    addEventListener("keydown", function(event) {        console.log(event);        if (event.code == 'KeyV')            document.body.style.background = "violet";    });    addEventListener("keyup", function(event) {        if (event.code == 'KeyV')            document.body.style.background = "white";    });</script></body></html>
