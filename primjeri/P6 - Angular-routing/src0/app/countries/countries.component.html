<input [(ngModel)]="query" type="text" />
<table>
  <tr>
    <th>Country</th>
    <th>Population</th>
    <th>Capital</th>
  </tr>
  <tr
    *ngFor="
      let country of countries | filter: 'name':query | sorting: 'population'
    "
  >
    <td>{{ country.name }}</td>
    <td>{{ country.population }}</td>
    <td>{{ country.capital }}</td>
  </tr>
</table>
