<div *ngIf="user">
  Welcome, {{user?.username}}!
</div>
<br><br>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

   <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="flagURL">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> FlagURL </th>
      <td mat-cell *matCellDef="let row" ><img height=30 [src]="row.flagURL"></td>
    </ng-container>

    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
      <td mat-cell *matCellDef="let row"> {{row.population}} </td>
    </ng-container>

    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
      <td mat-cell *matCellDef="let row"> {{row.capital}} </td>
    </ng-container>

    <ng-container matColumnDef="gdp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GDP </th>
      <td mat-cell *matCellDef="let row"> {{row.gdp}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EDIT </th>
      <td mat-cell *matCellDef="let row">
        <button class="btn btn-info" (click)="startEditing(row)">Edit</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DELETE </th>
      <td mat-cell *matCellDef="let row; let i = index">
        <button class="btn btn-danger" (click)="deleteCountry(i)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
